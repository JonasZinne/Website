{% extends 'base.html' %}

{% block title %}Count Games{% endblock %}

{% block content %}
    <section class="section">
        <h2>Count Games</h2>

        <div class="game-stats" style="margin-bottom: 10px;">
            <table>
                <tr>
                    <td><strong>Wins:</strong></td>
                    <td>{{ wins }}</td>
                </tr>
                <tr>
                    <td><strong>Loses:</strong></td>
                    <td>{{ loses }}</td>
                </tr>
                <tr>
                    <td><strong>Winrate:</strong></td>
                    <td>{{ win_rate | round(2) }}%</td>
                </tr>
                <tr>
                    <td><strong>MVPs:</strong></td>
                    <td>{{ mvp }}</td>
                </tr>
                <tr>
                    <td><strong>Zeit:</strong></td>
                    <td>{{ timestamp if timestamp else "Unbekannt" }}</td>
                </tr>
            </table>
        </div>
    
        <form method="POST">
            <div class="flex-items" style="margin-bottom: 20px;">
                <button type="submit" name="win" class="win-btn">Win</button>
                <button type="submit" name="lose" class="lose-btn">Lose</button>
                <button type="submit" name="mvp" class="mvp-btn">MVP</button>
            </div>

            <button type="submit" name="reset" class="reset-btn">Reset</button>
        </form>
    </section>

    <style>
        .win-btn {
            background-color: #4CAF50;
        }

        .lose-btn {
            background-color: #f44336;
        }

        .mvp-btn {
            background-color: #6F42C1;
        }

        .win-btn:hover {
            background-color: #45a049;
        }

        .lose-btn:hover {
            background-color: #e41b0a;
        }

        .mvp-btn:hover {
            background-color: #5A31A5;
        }
    </style>
{% endblock %}
