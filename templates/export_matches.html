{% extends 'base.html' %}

{% block title %}Export Matches{% endblock %}

{% block content %}
    <section class="section">
        <h2>Matches exportieren</h2>

        <form method="POST" action="{{ url_for('export_matches') }}">
            <input 
                type="url" name="url" class="url-input" autocomplete="off" 
                placeholder="URL der 'Matches' Seite" 
                required pattern="https?://.+"
            >
            <button type="submit" name="export_matches">Exportieren</button>
        </form>

        <div id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <p>Laden...</p>
        </div>
    </section>

    {% if message %}
        <section class="section">
            <h2>Ergebnis</h2>
            
            <p>{{ message }}</p>

            {% if file_ready %}
                <a href="{{ url_for('download_matches') }}" class="button">Download Excel</a>
            {% endif %}
        </section>
    {% endif %}
{% endblock %}
