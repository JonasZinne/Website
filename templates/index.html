<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project V - Control Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Project V Logo">
        <h1>Project V</h1>
    </header>

    <div class="button-container">
        <form method="POST">
            <button type="submit" name="button1">Queens Matches exportieren</button>
        </form>

        <form method="POST">
            <button type="submit" name="button2">Turnier anlegen</button>
        </form>
    </div>

    {% if file_ready %}
    <div>
        <div class="message">
            <p>{{ message }}</p>
        </div>

        <a href="{{ url_for('download_file') }}">
            <button type="button">Download Excel</button>
        </a>
    </div>
    {% endif %}

</body>
</html>
